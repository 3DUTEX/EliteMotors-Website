<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Website</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="logo" src="./assets/images/LOGOEM.png" alt="Logo da Elite Motors">
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Lojas físicas</a></li>
            </ul>
        </nav>
    </header>
    <section class="carrossel-main">
        <div class="carrossel-main-item">
            <img src="./assets/images/carrossel1.jpg" alt="imagem de um carro">
        </div>
        <div class="carrossel-main-item">
            <img src="./assets/images/carrossel2.jpg" alt="imagem de um carro">
        </div>
        <div class="carrossel-main-item">
            <img src="./assets/images/carrossel3.jpg" alt="imagem de um carro">
        </div>
    </section>

    <section class="carrossel-carros">
        <div class="marcas-container">
            <p>Encontre seu semi-novo aqui!</p>
            <div class="marcas">
                <img class="porsche marca" src="./assets/images/porshelogo.png" alt="logo da porsche">
                <img class="audi marca" src="./assets/images/audilogo.png" alt="logo da audi">
                <img class="bmw marca" src="./assets/images/bmwlogo.png" alt="logo da bmw">
            </div>
        </div>
        <div class="carrosel-carros-container">
            <img class = "seta s_esquerda" src="./assets/images/seta1Esquerda.png" alt="seta esquerda">
            <img class = "imgCarrosselCarro" src= "./assets/images/porsche stuttgart.png" alt="foto de um carro">
            <img class = "seta s_direita" src="./assets/images/seta1.png" alt="seta direita">
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
